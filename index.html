<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
</head>

<body>
    <form>
        <!-- email -->
        <label for="email">Email</label>
        <input id="email" type="text" name="email">
        <br>
        <!-- password -->
        <label for="password">Password</label>
        <input id="password" type="text" name="password">
        <br>
        <!-- Github Username -->
        <label for="githubUsername">Github Username</label>
        <input id="githubUsername" type="text" name="githubUsername">
        <br>
        <!-- Radio buttons with the following options: Enterprise, Pro, Free -->
        <label for="subscription">Location</label>
        <input type="radio" name="subscription" value="Free" checked> Free
        <input type="radio" name="subscription" value="Pro"> Pro
        <input type="radio" name="subscription" value="Enterprise"> Enterprise
        <br>
        <!-- A checkbox with the words "Remember Me" next to it. -->
        <input type="checkbox" name="rememberMe" value="Remember Me"> Remember Me
        <br>
        <!-- Don't forget a submit button! -->
        <button type="submit">Submit</button>
    </form>
</body>
</html>
